<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<img class="logo" src="images/logo.png" alt="Logo of the game rock, papers and scissors">
<div id="welcome-message">Click and play the game of rock, paper and scissors in the best of 5.</div>

<div class="content">
    <div class="game-display">
        <div class="player-controls">
            <input type="image" src="images/stone.png" id="btn-rock">
            <input type="image" src="images/paper-airplane.png" id="btn-paper">
            <input type="image" src="images/scissors.png" id="btn-scissors">
        </div>
        <div class="player-score">You: 0</div>
    </div>
    <div class="computer-display">
        <div class="computer-moves">
            <img class="computer-decision">
            <img src="images/ai.png" class="computer-icon" alt="Image of the computer waiting for turn">
        </div>
        <div class="computer-score">Computer: 0</div>
    </div>
</div>
<div class="summary">
    <div class="commentary"></div>
    <div class="exit-message"></div>
</div>


<div id="footer">Game was created as assignment for &nbsp;<a href="https://www.theodinproject.com/">The Odin Project</a></div>

<script src="game.js">
    
</script>
</body>
</html>
